<div class="text-box col-md-4 col-md-offset-4" style="text-align: center">
	<h1>Create new user</h1>
	<form ng-submit="done()">
		<h3>Firstname</h3>
		<input class="form-control" type="text" ng-model="firstname" id="loginInputField" required autofocus>
		<h3>Lastname</h3>
		<input class="form-control" type="text" ng-model="lastname" id="loginInputField">
		<h3>E-mail</h3>
		<input class="form-control" type="text" ng-model="email" id="loginInputField">
		<h3>Address</h3>
		<input class="form-control" type="text" ng-model="address" id="loginInputField">

		<input class="btn btn-default" type="submit" id="loginOKBtn" value="Ok">
	</form>
</div>
